<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to right, #3498db, #8e44ad);
        color: #fff;
    }
    h1 {
        color: #fff;
    }
    input {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
    }
    select {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        background-color: #fff;
        color: #333;
        border: none;
        border-radius: 5px;
    }
    button {
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        background-color: #2ecc71;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #27ae60;
    }
    #result {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
    }
</style>
