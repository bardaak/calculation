<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор дробей</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #3498db;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Калькулятор дробей</h1>
    
    <input type="number" id="numerator1" placeholder="Числитель 1">
    <input type="number" id="denominator1" placeholder="Знаменатель 1">

    <select id="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">x</option>
        <option value="divide">/</option>
    </select>

    <input type="number" id="numerator2" placeholder="Числитель 2">
    <input type="number" id="denominator2" placeholder="Знаменатель 2">

    <button onclick="calculate()">Рассчитать</button>

    <div id="result"></div>

    <script>
        function calculate() {
            const numerator1 = parseInt(document.getElementById('numerator1').value);
            const denominator1 = parseInt(document.getElementById('denominator1').value);
            const numerator2 = parseInt(document.getElementById('numerator2').value);
            const denominator2 = parseInt(document.getElementById('denominator2').value);
            const operation = document.getElementById('operation').value;

            let result;

            switch (operation) {
                case 'add':
                    result = (numerator1 * denominator2 + numerator2 * denominator1) + '/' + (denominator1 * denominator2);
                    break;
                case 'subtract':
                    result = (numerator1 * denominator2 - numerator2 * denominator1) + '/' + (denominator1 * denominator2);
                    break;
                case 'multiply':
                    result = (numerator1 * numerator2) + '/' + (denominator1 * denominator2);
                    break;
                case 'divide':
                    result = (numerator1 * denominator2) + '/' + (denominator1 * numerator2);
                    break;
                default:
                    result = 'Выберите операцию';
                    break;
            }

            document.getElementById('result').innerText = 'Результат: ' + result;
        }
    </script>

</body>
</html>
